<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
  <div class="mt-4">
    <mat-progress-bar *ngIf="downloadData"
      [mode]="downloadData.state == 'PENDING' ? 'buffer' : 'determinate'" [value]="downloadData.progress">
    </mat-progress-bar>

    <div *ngIf="!isLoading">
      <div *ngIf="searchedPDE && (searchedPDE?.length > 0)">
        <ul role="list" class="border border-gray-200 divide-y divide-gray-200 rounded-md">
          <li *ngFor="let item of searchedPDE" class="flex items-center justify-between py-3 pl-3 pr-4 text-sm">
            <div class="flex items-center flex-1 w-0">
              <svg class="flex-shrink-0 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                  clip-rule="evenodd" />
              </svg>
              <div class="grid flex-1 grid-cols-3 ml-2">
                <div class="grid col-span-2"><span class="truncate ">{{item}}</span></div>
                <div class="grid col-span-1"><span class="text-xs text-gray-600 truncate "> {{selectedFinancialYear}} </span></div>
              </div>
            </div>
            <div class="flex-shrink-0 ml-4">
              <button type="button" (click)="download(fullReportName,reportName,item)" class="px-2 py-2 textButton">
                <svg class="inline-flex w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd"></path></svg>
                Download </button>
            </div>
          </li>
        </ul>
      </div>

      <div class="flex" *ngIf="!searchedPDE || (searchedPDE?.length <= 0) ">
        <div class="m-auto">
          <div class="relative p-8 text-center border border-gray-200 rounded-lg">
            <div class="inline-flex items-center px-5 py-5 mt-6 mb-2 font-medium text-gray-400 bg-gray-200 rounded-full">

              <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>

            <h2 class="text-2xl font-medium text-gray-500">
              No Reports Available
            </h2>

            <p class="mt-4 text-sm text-gray-500">
              <span class="font-bold">Tip:</span> Use the filters above to search and filter the reports for download
            </p>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="isLoading">
      <app-loading-pulse></app-loading-pulse>
    </div>
  </div>
</div>
