<div class="mt-6">
    <form
        class="example-container flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 min-w-full items-baseline"
        [formGroup]="options" [style.fontSize.px]="getFontSize()">

        <div class="flex-1 w-full md:w-auto">
            <mat-form-field class="min-w-full" appearance="outline">
                <mat-label>{{filterControlName}}</mat-label>

                
                <!-- <mat-select [formControl]="pdeControl">
                    <mat-option value="">All Procuring and Disposal Entities</mat-option>
                    <mat-option *ngFor="let item of pde" value="{{item?.name}}">{{item?.name}}</mat-option>
                </mat-select> -->

                <input type="text" matInput [formControl]="pdeControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngIf="isSearching">
                        Searching
                    </mat-option>
                    <mat-option  *ngIf="!isSearching && (pde.length <= 0)">
                        No Data Found
                    </mat-option>
                    <!-- <mat-option value="{{filterControlName}}">
                        All {{filterControlName}}
                    </mat-option> -->
                    <mat-option *ngFor="let item of pde" [value]="item?.name">
                        {{item?.name}}
                    </mat-option>
                </mat-autocomplete>


            </mat-form-field>
        </div>
        <div class="flex-1 w-full md:w-auto hidden">
            <mat-form-field class="min-w-full " appearance="outline">
                <mat-label>Toppings</mat-label>
                <mat-select [formControl]="toppingsControl" [multiple]=true>
                    <mat-option *ngFor="let topping of toppingList" value="{{topping}}">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <div class="flex-1">
            <mat-form-field class="min-w-full " appearance="outline">
                <mat-label>Toppings</mat-label>
                <mat-select [formControl]="toppingsControl">
                    <mat-option *ngFor="let topping of toppingList" value="{{topping}}">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div> -->

        
        <div class="flex-1 w-full md:w-auto">
            <mat-form-field class="min-w-full" appearance="outline">
                <mat-label>Financial Year</mat-label>
                <mat-select [formControl]="financialYearControl">
                    <mat-option value="">All Financial Years</mat-option>
                    <mat-option *ngFor="let item of financialYears" value="{{item?.financial_year}}">{{item?.financial_year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div class="flex flex-row w-full md:w-auto space-x-2">
            <button type="button" (click)="submit(options)"
                class="items-center flex-1 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Filter
            </button>
            <button type="button" (click)="reset()" (click)="reset()"
                class="items-center flex-1 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Reset
            </button>
        </div>
    </form>
    <div *ngIf="(selectedPDE || selectedFinancialYear)"  class="flex flex-row space-x-2 my-1">
      <span class="text-sm">Filters :</span>
      <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
        {{selectedPDE === ''? 'All ' + filterControlName :selectedPDE}} </span>
      <span *ngIf="(selectedFinancialYear !== '')" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
        {{selectedFinancialYear}} </span>
    </div>
</div>
