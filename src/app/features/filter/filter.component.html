    <form
        class="example-container flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 min-w-full items-baseline"
        [formGroup]="options" [style.fontSize.px]="getFontSize()">

        <div class="flex-1">
            <mat-form-field class="min-w-full" appearance="outline">
                <mat-label>{{filterControlName}}</mat-label>
                <mat-select [formControl]="pdeControl">
                    <!-- <mat-option value="">All Procuring and Disposal Entities</mat-option> -->
                    <mat-option *ngFor="let item of pde" value="{{item?.name}}">{{item?.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex-1">
            <mat-form-field class="min-w-full" appearance="outline">
                <mat-label>Financial Year</mat-label>
                <mat-select [formControl]="financialYearControl">
                    <mat-option *ngFor="let item of financialYears" value="{{item?.financial_year}}">{{item?.financial_year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div class="flex flex-row space-x-2">
            <button type="button" (click)="submit(options)"
                class="items-center flex-1 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Filter
            </button>
            <button type="button" (click)="reset()" (click)="reset()"
                class="items-center flex-1 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Reset
            </button>
        </div>
    </form>
</div>
