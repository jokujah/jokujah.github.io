<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

  <div>
    <div class="flex flex-col my-2 space-y-2 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4">
      <div class="flex flex-col items-center px-4 py-2 bg-white rounded-md shadow overflow-hiddsen">
        <span *ngIf="!isLoading" class="stats">{{cardValue1 |
          numberSuffix:1}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Suppliers Not Suspended </span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="stats">{{cardValue2 |
          numberSuffix:
          1}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Suspended Suppliers</span>
      </div>

      <!-- <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="stats">UGX {{marketPrice |
          numberSuffix:
          2}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Market Price</span>
      </div> -->

    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 ">
      <div class="mb-4">
        <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
          <div id="chartSuspendedProviders">
            <apx-chart #chartSuspendedProviders [series]="chartOptionsSuspendedProviders.series"
              [chart]="chartOptionsSuspendedProviders.chart" [dataLabels]="chartOptionsSuspendedProviders.dataLabels"
              [plotOptions]="chartOptionsSuspendedProviders.plotOptions" [title]="chartOptionsSuspendedProviders.title"
              [legend]="chartOptionsSuspendedProviders.legend" [tooltip]="chartOptionsSuspendedProviders.tooltip"
              [noData]="chartOptionsSuspendedProviders.noData"
              [grid]="chartOptionsSuspendedProviders.grid" [yaxis]="chartOptionsSuspendedProviders.yaxis"></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
