<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

  <div>
    <div class="flex flex-col my-2 space-y-2 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4">
      <div class="flex flex-col items-center px-4 py-2 bg-white rounded-md shadow overflow-hiddsen">
        <span *ngIf="!isLoading" class="stats">        
          <animated-digit [digit]="cardValue1"  [duration]="1000"></animated-digit>
        </span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Suppliers Not Suspended </span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">        
          <span *ngIf="!isLoading" class="stats">        
            <animated-digit [digit]="cardValue2"  [duration]="1000"></animated-digit>
          </span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Suspended Suppliers</span>
      </div>

      <!-- <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="stats">UGX {{marketPrice |
          numberSuffix:
          2}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Market Price</span>
      </div> -->

    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 mb-4">
      <div class="flex flex-col md:space-x-4 sm:space-y-4 md:space-y-0 md:flex-row w-full">
        <div class=" w-full md:w-3/4 p-5 bg-white shadow rounded-lg overflow-hidden">
          <div *ngIf="!isLoading">
            <div class="font-bold mb-4">Suspended Suppliers </div>
            <div *ngIf="suspendedProviders && suspendedProviders.length>0" class="inline-block min-w-full align-middle ">
              <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <table #myTable2 id="myTable2" class="min-w-full divide-y divide-gray-300 table-auto">
                  <thead class="bg-gray-50">
                    <tr>
                      <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Supplier Name</th>
                      <th (click)="sortTable(1,'myTable2')" scope="col"
                        class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 cursor-pointer">
                        <span class="group inline-flex">
                          Days Of Suspension Left
                          <!-- Active: "bg-gray-200 text-gray-900 group-hover:bg-gray-300", Not Active: "invisible text-gray-400 group-hover:visible group-focus:visible" -->
                          <span class="ml-2 flex-none rounded text-gray-400 ">
                            <!-- Heroicon name: solid/chevron-down -->
                            <svg *ngIf="dir === 'asc'" class="ml-2 h-5 w-5 flex-none rounded text-gray-400"
                              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                            </svg>
        
                            <svg *ngIf="dir === 'desc'" xmlns="http://www.w3.org/2000/svg"
                              class="ml-2 h-5 w-5 flex-none rounded text-gray-400" fill="currentColor" viewBox="0 0 24 24"
                              stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                            </svg>
                          </span>
                        </span>
                      </th>
                      </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Odd row -->
                    <tr *ngFor="let item of suspendedProviders">
                      <td class="whitespace-normal py-2 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                        {{item?.providerName?item?.providerName:'Unknown'}}</td>
                      <td class="whitespace-nowrap px-3 py-2 text-sm text-gray-500">0</td>
                    </tr>
                    <!-- More people... -->
                  </tbody>
                </table>
              </div>
            </div>
            <span *ngIf="!suspendedProviders || suspendedProviders.length<=0">
              <app-empty-page></app-empty-page>
            </span>
          </div>
          <span *ngIf="isLoading">
            <app-loader></app-loader>
          </span>
        </div>
        <div class="md:w-1/4 flex flex-row sm:space-y-0 sm:place-content-between sm:space-x-8 md:space-x-0 md:space-y-4  md:grid md:grid-cols-1 md:content-start ">            
          <div class="overflow-hidden p-5 bg-white rounded-lg shadow">
            <div *ngIf="!isLoading" class="flex flex-col items-center">
              <span class="text-sm  md:text-base font-bold text-gray-500 text-center flex mb-8">% of Suspended Providers</span>
              <span class="text-2xl md:text-4xl text-gray-700 font-normal text-center flex mb-2">{{ percentageOfSuspendedProviders}} %</span>
            </div>
            <span *ngIf="isLoading">
              <app-loader></app-loader>
            </span>   
          </div>
          <!-- <div  class="overflow-hidden p-5 bg-white rounded-lg shadow">
            <div *ngIf="!isLoading" class="flex flex-col items-center">
              <span class="text-sm  md:text-base font-bold text-gray-500 text-center flex mb-8">Highest Total Contract
                Value</span>
              <span class="text-2xl md:text-4xl text-gray-700 font-normal text-center flex mb-2">UGX {{
                highestAwardedContractValue | numberSuffix:1}}</span>
              <span
                class="text-sm  md:text-sm font-bold text-gray-500 text-center flex">{{awardedContractsByProcurementMethod[0]?.procurementMethod
                ? awardedContractsByProcurementMethod[0]?.procurementMethod : 'Unknown'}}</span>
            </div>
            <span *ngIf="isLoading">
              <app-loading-pulse></app-loading-pulse>
            </span>  
          </div> -->
                 
        </div>
        <!-- <div class="col-span-1 flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
          
          <div id="chartPercentageSuspended">
            <apx-chart #chartPercentageSuspended
              [series]="chartOptionsPercentageSuspended.series"
              [chart]="chartOptionsPercentageSuspended.chart"
              [labels]="chartOptionsPercentageSuspended.labels"
              [title]="chartOptionsPercentageSuspended.title"
              
            ></apx-chart>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
