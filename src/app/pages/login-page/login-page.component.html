<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-slate-50">
    
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-primary-500 white flex flex-col py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img class="w-auto h-12" src="../../../assets/egp_logo_light.png" alt="EGP">
          <h3 class="my-6 text-left text-xl font-normal text-white">Sign In to your account</h3>      
        </div>

        <form class="space-y-6" [formGroup]="loginForm">
          <div>
            <label for="email" class="block text-sm font-medium text-white"> Email address </label>
            <div class="mt-1">
              <input id="email" formControlName = "email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-white"> Password </label>
            <div class="mt-1">
              <input id="password" formControlName = "password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div> 
  
          <div>
            <button type="submit" (click)="login(loginForm)" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-primary-500 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hoverSmall">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
