<div class="max-w-full mx-auto">
    <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

    <div>
      <div class="mt-4 md:grid md:grid-cols-4  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
        <div class="statsCard">
          <span *ngIf="!isLoadingSummary" class="stats">
            <animated-digit [digit]="numberOfRequisitions"  [duration]="1000">
              {{ numberOfRequisitions | numberSuffix: 1 }}
            </animated-digit>
          </span>
          <span *ngIf="isLoadingSummary">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Initiations</span>
        </div>

        <div class="statsCard">
          <span *ngIf="!isLoadingSummary" class="stats">
            <animated-digit [digit]="requisitionEstimatedAmount"  [duration]="1000">
              UGX {{ requisitionEstimatedAmount | numberSuffix: 2}}
            </animated-digit>
          </span>
          <span *ngIf="isLoadingSummary">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Initiated Amount</span>
        </div>

        <div class="statsCard">
          <span *ngIf="!isLoadingSummary" class="stats">
            <animated-digit [digit]="numberOfCancelledRequisitions"  [duration]="1000">
              {{ numberOfCancelledRequisitions | numberSuffix: 1 }}
            </animated-digit>
          </span>
          <span *ngIf="isLoadingSummary">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Cancelled Initiations</span>
        </div>

        <div class="statsCard">
          <span *ngIf="!isLoadingSummary" class="stats">
            <animated-digit [digit]="cancelledRequisitionEstimatedAmount"  [duration]="1000">
              UGX {{cancelledRequisitionEstimatedAmount | numberSuffix: 2}}
            </animated-digit>
          </span>
          <span *ngIf="isLoadingSummary">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Cancelled Initiated Amount</span>
        </div>

      </div>
    </div>

    <div>
      <!-- Row 1 -->
      <div class="mt-4 ">
        <div class="flex flex-col space-y-4 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4 ">
          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">
              <div *ngIf="!isLoadingSummary">
                <app-loader></app-loader>
              </div>
            </div>
          </div>

          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">
              <div>
                <app-empty-page></app-empty-page>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Graphs -->
    <div>
      <!-- Row 1 -->
      <div class="mt-4 ">
        <div class="flex flex-col space-y-4 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4 ">
          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">
              <div id="chartLateInitiationsMethod" *ngIf="chartOptionsLateInitiationsMethod">
                <apx-chart #chartLateInitiationsMethod [series]="chartOptionsLateInitiationsMethod.series"
                  [chart]="chartOptionsLateInitiationsMethod.chart" [dataLabels]="chartOptionsLateInitiationsMethod.dataLabels"
                  [plotOptions]="chartOptionsLateInitiationsMethod.plotOptions" [title]="chartOptionsLateInitiationsMethod.title"
                  [legend]="chartOptionsLateInitiationsMethod.legend" [tooltip]="chartOptionsLateInitiationsMethod.tooltip"
                  [noData]="chartOptionsLateInitiationsMethod.noData"></apx-chart>
              </div>
              <div *ngIf="!chartOptionsLateInitiationsMethod">
                <app-empty-page></app-empty-page>
              </div>
            </div>
          </div>

          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">
              <div>
                <div id="chartLateInitiationsType">
                  <apx-chart #chartLateInitiationsType
                    [series]="chartOptionsLateInitiationsType.series"
                    [chart]="chartOptionsLateInitiationsType.chart" [dataLabels]="chartOptionsLateInitiationsType.dataLabels"
                    [plotOptions]="chartOptionsLateInitiationsType.plotOptions" [yaxis]="chartOptionsLateInitiationsType.yaxis"
                    [legend]="chartOptionsLateInitiationsType.legend" [fill]="chartOptionsLateInitiationsType.fill"
                    [stroke]="chartOptionsLateInitiationsType.stroke" [tooltip]="chartOptionsLateInitiationsType.tooltip"
                    [xaxis]="chartOptionsLateInitiationsType.xaxis" [title]="chartOptionsLateInitiationsType.title"
                    [noData]="chartOptionsLateInitiationsType.noData">
                  </apx-chart>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 mb-4">
          <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
            <div id="chartLateInitiationsTopTen">
              <apx-chart #chartLateInitiationsTopTen [series]="chartOptionsLateInitiationsTopTen.series"
                [chart]="chartOptionsLateInitiationsTopTen.chart" [dataLabels]="chartOptionsLateInitiationsTopTen.dataLabels"
                [plotOptions]="chartOptionsLateInitiationsTopTen.plotOptions" [yaxis]="chartOptionsLateInitiationsTopTen.yaxis"
                [xaxis]="chartOptionsLateInitiationsTopTen.xaxis" [legend]="chartOptionsLateInitiationsTopTen.legend"
                [colors]="chartOptionsLateInitiationsTopTen.colors" [grid]="chartOptionsLateInitiationsTopTen.grid"
                [title]="chartOptionsLateInitiationsTopTen.title" [tooltip]="chartOptionsLateInitiationsTopTen.tooltip"
                [noData]="chartOptionsLateInitiationsTopTen.noData"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
