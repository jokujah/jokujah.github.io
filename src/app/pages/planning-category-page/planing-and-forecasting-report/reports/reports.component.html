<div class="max-w-7xl">
  <div class="mt-6">
    <form
      class="flex-col items-baseline flex-1 min-w-full space-y-2 example-container md:flex md:flex-row md:space-y-0 md:space-x-2"
      [formGroup]="options"
      [style.fontSize.px]="getFontSize()"
    >
      <div class="flex-1">
        <div
          class="relative px-3 py-2 border border-gray-300 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600"
        >
          <label
            for="name"
            class="absolute inline-block px-1 -mt-px text-xs font-medium text-gray-900 -top-2 left-2 bg-neutral-50"
            >Select Entity</label
          >
          <select
            [formControl]="pdeControl"
            class="block w-full p-0 text-gray-900 placeholder-gray-500 border-0 focus:ring-0 sm:text-sm"
          >
            <option *ngFor="let item of pde" value="{{ item.PDE }}">
              {{ item.PDE }}
            </option>
          </select>
        </div>
      </div>
      <div class="flex-1">
        <div
          class="relative px-3 py-2 border border-gray-300 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600"
        >
          <label
            for="name"
            class="absolute inline-block px-1 -mt-px text-xs font-medium text-gray-900 -top-2 left-2 bg-neutral-50"
            >Financial Year</label
          >
          <select
            [formControl]="financialYearControl"
            class="block w-full p-0 text-gray-900 placeholder-gray-500 border-0 focus:ring-0 sm:text-sm"
          >
            <option *ngFor="let item of financialYears" value="{{ item }}">
              {{ item }}
            </option>
          </select>
        </div>
      </div>

      <div class="flex flex-row space-x-2">
        <button
          type="button"
          (click)="submit(options)"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Search
        </button>
        <button
          type="button"
          (click)="reset()"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Reset
        </button>
      </div>
    </form>
  </div>

  <div class="mt-4">
    <ul
      role="list"
      class="border border-gray-200 divide-y divide-gray-200 rounded-md"
    >
      <li
        *ngFor="let item of pde"
        class="flex items-center justify-between py-3 pl-3 pr-4 text-sm"
      >
        <div class="flex items-center flex-1 w-0">
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="flex-1 w-0 ml-2 truncate"> {{ item.PDE }} </span>
        </div>
        <div class="flex flex-shrink-0 ml-4">
          <a
            (click)="download('Planing and Forecasting Report', 'forecast')"
            class="px-2 py-2 font-medium text-indigo-600 cursor-pointer hover:text-white hover:font-extrabold hover:bg-indigo-500 hover:rounded-md"
          >
          <svg class="inline-block w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd"></path></svg>
            Download
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div
    class="fixed top-0 left-0 z-50 block w-full h-full bg-white opacity-75"
    *ngIf="isLoading"
  >
    <span
      class="relative block w-0 h-0 mx-auto my-0 opacity-75 text-sky-500 top-1/2"
      style="top: 50%"
    >
    </span>
    <div class="flex items-center justify-center h-screen">
      <svg
        fill="none"
        viewBox="0 0 24 24"
        class="w-8 h-8 text-sky-500 animate-spin"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
  </div>
</div>
