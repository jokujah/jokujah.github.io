  <div>
    <div class="mt-4 md:grid md:grid-cols-3  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center">
        <span class="mt-1 text-3xl font-semibold text-gray-500">71</span>
        <span class="text-sm font-medium text-gray-500 truncate">Procurement Plans</span>
      </div>
      <!-- <div class="border-r border-gray-200 h-3/4 max-w-0"></div> -->

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center">
        <span class="mt-1 text-3xl font-semibold text-gray-500">UGX 130.1 M</span>
        <span class="text-sm font-medium text-gray-500 text-ellipsis overflow-hidden ...">Planned Procurements</span>
      </div>

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center">
        <span class="mt-1 text-3xl font-semibold text-gray-500">169</span>
        <span class="text-sm font-medium text-gray-500 truncate ">Registered Entities</span>
      </div>
     
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4 sm:flex sm:flex-col space-y-4">
      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Financial Year</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
      </div>

      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Procurement Type</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType2" [data]="myData2" [columns]="chartColumns2">
          </google-chart>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="mt-4 mb-4 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4  flex flex-col space-y-4 ">
      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Contract Type</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
      </div>

      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Procurement Category</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
      </div>
    </div>
  </div>
</div>
