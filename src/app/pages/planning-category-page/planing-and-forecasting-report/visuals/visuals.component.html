<div class="max-w-7xl">
  <!-- Stats -->
  <div class="mt-4">
    <form class="example-container flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 min-w-full items-baseline" [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Procuring and Disposal Entity</mat-label>
          <mat-select [formControl]="pdeControl">
            <mat-option value="primary">Amolatar District Local Government</mat-option>
            <mat-option value="accent">NSSF</mat-option>
            <mat-option value="warn">Bank Of Uganda</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select [formControl]="financialYearControl">
            <mat-option value="2021-2022">2021-2022</mat-option>
            <mat-option value="2020-2021">2020-2021</mat-option>
            <mat-option value="2019-2020">2019-2020</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div >
      <button mat-flat-button color="primary">Search</button></div>
    </form>
  </div>

  <div>
    <div class="mt-2 md:grid md:grid-cols-4 md:space-x-1 md:space-y-0 flex flex-col space-y-2">
      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Number of Procurement Plans</span>
        <span class="mt-1 text-lg font-bold text-gray-900">71,897</span>
      </div>

      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Estimated Budget Amount</span>
        <span class="mt-1 text-lg font-bold text-gray-900">UGX 130,100,874,000</span>
      </div>

      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Initiated Budget Amount</span>
        <span class="mt-1 text-xl font-bold text-gray-900">UGX 10,100,874,000</span>
      </div>
      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Financial Year</span>
        <span class="mt-1 text-xl font-bold text-gray-900">2021 - 2022</span>
      </div>
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-2 md:grid md:grid-cols-2 md:space-x-1 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex bg-white">
        <fusioncharts width="500"  [height]="heightDonut" [type]="typeDonut" [dataFormat]="dataFormatDonut"
          [dataSource]="dataSourceDonut">
        </fusioncharts>
      </div>
      <div class="flex bg-white">      
        <fusioncharts  width="500"   [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="dataSource2">
        </fusioncharts>
      </div>
      
    </div>
    <!-- Row 2 -->
    <div class="mt-1 md:grid md:grid-cols-2 md:space-x-1 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex bg-white">
      <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
      </fusioncharts>
      </div>
      <div class="flex bg-white">
      <fusioncharts width="500" [height]="heightGrouped" [type]="typeGrouped" [dataFormat]="dataFormatGrouped"
        [dataSource]="dataSourceGrouped">
      </fusioncharts>
      </div>
    </div>
  </div>
</div>
