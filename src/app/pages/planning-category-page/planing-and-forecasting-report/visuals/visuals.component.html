<div class="max-w-7xl">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

  <div>
    <div class="flex flex-col my-2 space-y-2 md:grid md:grid-cols-3 md:space-y-0 md:space-x-4">
      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="mt-1 text-3xl font-medium text-gray-500">
          <animated-digit [digit]="numberOfRegisteredEntities" [duration]="1000">
            {{numberOfRegisteredEntities}}
          </animated-digit>
        </span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="py-1 text-sm font-medium text-gray-500 truncate ">Registered Entities</span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="mt-1 text-3xl font-medium text-gray-500">
          <animated-digit [digit]="numberOfPlannedContracts" [duration]="1000">
            {{numberOfPlannedContracts |
              numberSuffix:0}}
            </animated-digit>
          </span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="py-1 text-sm font-medium text-gray-500 truncate">Plan Items</span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span *ngIf="!isLoading" class="mt-1 text-3xl font-medium text-gray-500">
          <animated-digit [digit]="totalValueofPlannedContracts" [duration]="1000">
            UGX {{ totalValueofPlannedContracts }}
            </animated-digit></span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="py-1 text-sm font-medium text-gray-500 truncate">Estimated Amount</span>
      </div>



    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Percentage Plan and Budget Status -->
    <div class="grid grid-cols-1 mt-5 overflow-hidden bg-white divide-y divide-gray-200 rounded-lg shadow md:grid-cols-2 md:divide-y-0">
      <!-- Semi Circle -->
      <div class="px-4 py-5 sm:p-6 min-w-1/2">
          <apx-chart
            *ngIf="chartOptionsFinancialYearBudget?.series && !isLoading"
            [series]="chartOptionsFinancialYearBudget.series"
            [chart]="chartOptionsFinancialYearBudget.chart"
            [plotOptions]="chartOptionsFinancialYearBudget.plotOptions"
            [labels]="chartOptionsFinancialYearBudget.labels"
            [fill]="chartOptionsFinancialYearBudget.fill"
            [title]="chartOptionsFinancialYearBudget.title"
          ></apx-chart>
          <div *ngIf="isLoading">Loading...</div>
      </div>

      <!-- Bar -->
      <div class="px-4 py-5 sm:p-6">
        <div *ngIf="chartOptionsPlannedVsSpent?.series && !isLoading">
            <apx-chart
              [series]="chartOptionsPlannedVsSpent.series"
              [chart]="chartOptionsPlannedVsSpent.chart"
              [dataLabels]="chartOptionsPlannedVsSpent.dataLabels"
              [plotOptions]="chartOptionsPlannedVsSpent.plotOptions"
              [responsive]="chartOptionsPlannedVsSpent.responsive"
              [xaxis]="chartOptionsPlannedVsSpent.xaxis"
              [yaxis]="chartOptionsPlannedVsSpent.yaxis"
              [legend]="chartOptionsPlannedVsSpent.legend"
              [fill]="chartOptionsPlannedVsSpent.fill"
              [tooltip]="chartOptionsPlannedVsSpent.tooltip"
              [title]="chartOptionsPlannedVsSpent.title"
              [labels]="chartOptionsPlannedVsSpent.labels"
            ></apx-chart>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 mt-5 overflow-hidden bg-white divide-y divide-gray-200 rounded-lg shadow md:grid-cols-2 md:divide-y-0">
      <!-- Plans by Type -->
      <div class="px-4 py-5 sm:p-6 min-w-1/2">
        <apx-chart
          *ngIf="chartOptionsType?.series && !isLoading"
          [series]="chartOptionsType.series"
          [chart]="chartOptionsType.chart"
          [labels]="chartOptionsType.labels"
          [responsive]="chartOptionsType.responsive"
          [title]="chartOptionsType.title"
          [plotOptions]="chartOptionsType.plotOptions"
          [tooltip]="chartOptionsType.tooltip"
          [legend]="chartOptionsType.legend"
        ></apx-chart>
        <div *ngIf="isLoading">Loading...</div>
      </div>
      <div class="px-4 py-5 sm:p-6 min-w-1/2">
        <apx-chart
          *ngIf="chartOptionsMethod?.series && !isLoading"
          [series]="chartOptionsMethod.series"
          [chart]="chartOptionsMethod.chart"
          [xaxis]="chartOptionsMethod.xaxis"
          [title]="chartOptionsMethod.title"
          [responsive]="chartOptionsMethod.responsive"
          [tooltip]="chartOptionsMethod.tooltip"
          [noData]="chartOptionsMethod.noData"
        ></apx-chart>
        <div *ngIf="isLoading">Loading...</div>
      </div>
    </div>

     <!-- Row 1 -->
     <div class="mt-4 ">
      <div class="flex flex-col space-y-4 md:grid md:grid-cols-1 md:space-y-0 md:space-x-4 ">
        <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
          <div class="flex flex-col px-2 py-2">
            <div id="chartBudgetStatus">
              <apx-chart #chartBudgetStatus [series]="chartOptionsBudgetStatus.series"
                [chart]="chartOptionsBudgetStatus.chart" [dataLabels]="chartOptionsBudgetStatus.dataLabels"
                [plotOptions]="chartOptionsBudgetStatus.plotOptions" [title]="chartOptionsBudgetStatus.title"
                [legend]="chartOptionsBudgetStatus.legend" [tooltip]="chartOptionsBudgetStatus.tooltip"
                [noData]="chartOptionsBudgetStatus.noData" [stroke]="chartOptionsBudgetStatus.stroke" [labels]="chartOptionsBudgetStatus.labels"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
