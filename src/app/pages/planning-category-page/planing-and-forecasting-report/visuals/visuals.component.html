<div class="max-w-7xl">
  <div class="mt-6">
    <div class="flex flex-row space-x-2">
      <span>Filters :</span>
      <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
        {{pdeControl.value === ''? 'All Entities ':pdeControl.value}} </span>
      <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
        {{financialYearControl.value}} </span>

    </div>

  </div>
  <div class="mt-6 ">
    <form
      class="flex-col items-baseline flex-1 min-w-full space-y-2 example-container md:flex md:flex-row md:space-y-0 md:space-x-2"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <div
          class="relative px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
          <label for="name"
            class="absolute inline-block px-1 -mt-px text-xs font-medium text-gray-900 -top-2 left-2 bg-neutral-50">Select Entity</label>
          <select [formControl]="pdeControl"
            class="block w-full p-0 text-gray-900 placeholder-gray-500 border-0 focus:ring-0 sm:text-sm">
            <option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</option>
          </select>
        </div>
      </div>
      <div class="flex-1">
        <div
          class="relative px-3 py-2.5 border border-gray-300 rounded-md shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
          <label for="name"
            class="absolute inline-block px-1 -mt-px text-xs font-medium text-gray-900 -top-2 left-2 bg-neutral-50">Financial
            Year</label>
          <select [formControl]="financialYearControl"
            class="block w-full p-0 text-gray-900 placeholder-gray-500 border-0 focus:ring-0 sm:text-sm">
            <option *ngFor="let item of financialYears" value="{{item}}">{{item}}</option>
          </select>
        </div>
      </div>

      <div class="flex flex-row space-x-2">
        <button type="button" (click)="submit(options)"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
        <button type="button" (click)="reset()"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
      </div>
    </form>
  </div>

  <div>
    <div class="flex flex-col my-2 space-y-2 md:grid md:grid-cols-3 md:space-y-0 md:space-x-4">
      <div class="flex flex-col items-center px-4 py-2 bg-white rounded-md shadow overflow-hiddsen">
        <span class="mt-1 text-3xl font-medium text-gray-500">{{numberOfPlannedContracts | numberSuffix:1}}</span>
        <span class="py-1 text-sm font-medium text-gray-500 truncate">Plan Items</span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span class="mt-1 text-3xl font-medium text-gray-500">UGX {{totalValueofPlannedContracts | numberSuffix:
          2}}</span>
        <span class="text-sm font-medium text-gray-500 text-ellipsis overflow-hidden ...">Amount Planned
          Procurements</span>
      </div>

      <div class="flex flex-col items-center px-4 py-2 overflow-hidden bg-white rounded-md shadow">
        <span class="mt-1 text-3xl font-medium text-gray-500">{{numberOfRegisteredEntities}}</span>
        <span class="py-1 text-sm font-medium text-gray-500 truncate ">Registered Entities</span>
      </div>

    </div>
  </div>

  <!-- Graphs -->
    <div>
    <!-- Row 1 -->
      <div class="mt-4 ">
        <div class="flex flex-col space-y-4 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4 ">
          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">             
              <div  id="chartBudgetStatus" *ngIf="chartOptionsBudgetStatus">
                <apx-chart
                  [series]="chartOptionsBudgetStatus.series"
                  [chart]="chartOptionsBudgetStatus.chart"
                  [dataLabels]="chartOptionsBudgetStatus.dataLabels"
                  [plotOptions]="chartOptionsBudgetStatus.plotOptions"
                  [title]="chartOptionsBudgetStatus.title"
                  [legend]="chartOptionsBudgetStatus.legend"
                ></apx-chart>
              </div>
            </div>
          </div>
        
          <div class="flex-1 overflow-hidden overflow-y-hidden bg-white rounded-md shadow min-w-1/2">
            <div class="flex flex-col px-2 py-2">

              <div>
                <div id="chartOptionsProcurementTypes"  *ngIf="chartOptionsProcurementTypes">
                  <apx-chart
                    [series]="chartOptionsProcurementTypes.series"
                    [chart]="chartOptionsProcurementTypes.chart"
                    [dataLabels]="chartOptionsProcurementTypes.dataLabels"
                    [plotOptions]="chartOptionsProcurementTypes.plotOptions"
                    [yaxis]="chartOptionsProcurementTypes.yaxis"
                    [legend]="chartOptionsProcurementTypes.legend"
                    [fill]="chartOptionsProcurementTypes.fill"
                    [stroke]="chartOptionsProcurementTypes.stroke"
                    [tooltip]="chartOptionsProcurementTypes.tooltip"
                    [xaxis]="chartOptionsProcurementTypes.xaxis"
                    [title]="chartOptionsProcurementTypes.title"
                  ></apx-chart>
                </div>
              </div>
              <div>
                <div class="relative top-0 left-0 z-50 block w-full h-full opacity-75" *ngIf="isLoading">
                  <div class="flex items-center justify-center h-80">
                    <svg fill="none" viewBox="0 0 24 24" class="w-8 h-8 text-sky-500 animate-spin">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                      </path>
                    </svg>
                  </div>
                </div>
              </div>
              


            </div>
        </div>
      </div>

      

      <div class="mt-4 mb-4">
        <div *ngIf="!isLoading" class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
          <!-- <div class="hidden text-base font-medium text-gray-500">Intersex Persons Education Status</div> -->
          <div *ngIf="chartOptionsEducationStatus" id="chartEducationStatus">
            <apx-chart [series]="chartOptionsEducationStatus.series" [chart]="chartOptionsEducationStatus.chart"
              [dataLabels]="chartOptionsEducationStatus.dataLabels" [plotOptions]="chartOptionsEducationStatus.plotOptions"
              [yaxis]="chartOptionsEducationStatus.yaxis" [xaxis]="chartOptionsEducationStatus.xaxis"
              [legend]="chartOptionsEducationStatus.legend" [colors]="chartOptionsEducationStatus.colors"
              [grid]="chartOptionsEducationStatus.grid" [title]="chartOptionsEducationStatus.title"
              [tooltip]="chartOptionsEducationStatus.tooltip"></apx-chart>
          </div>
          <!-- <div *ngIf="!chartOptionsEducationStatus">
                <app-loading-pulse></app-loading-pulse>
              </div> -->
        </div>
      
        <div class="relative top-0 left-0 z-50 block w-full h-full opacity-75" *ngIf="isLoading">
          <!-- <span class="relative block w-0 h-0 mx-auto my-0 opacity-75 text-sky-500 top-1/2" style="top: 50%">
              </span> -->
          <div class="flex items-center justify-center h-80">
            <svg fill="none" viewBox="0 0 24 24" class="w-8 h-8 text-sky-500 animate-spin">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
