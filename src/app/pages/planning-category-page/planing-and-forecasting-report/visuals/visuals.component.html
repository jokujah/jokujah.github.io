<div class="max-w-7xl">
  <!-- Stats -->
  <div class="mt-4">
    <form class="example-container flex-1 flex-col  md:flex md:flex-row  md:space-x-2 min-w-full items-baseline"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Procuring and Disposal Entity</mat-label>
          <mat-select [formControl]="pdeControl">
            <mat-option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select [formControl]="financialYearControl">
            <mat-option *ngFor="let item of financialYears" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button color="primary">Search</button>
      </div>
    </form>
  </div>

  <div>
    <div class="rounded-md mt-2 md:grid md:grid-cols-4  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Number of Procurement Plans</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">71</span>
      </div>
      <!-- <div class="border-r border-gray-200 h-3/4 max-w-0"></div> -->

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Estimated Budget Amount</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">UGX 130.1 M</span>
      </div>

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Initiated Budget Amount</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">UGX 10.1 M</span>
      </div>
      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Financial Year</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">2021 - 2022</span>
      </div>
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex bg-white min-w-1/2 rounded-md">
        <fusioncharts width="45%" [height]="heightDonut" [type]="typeDonut" [dataFormat]="dataFormatDonut"
          [dataSource]="dataSourceDonut">
        </fusioncharts>
      </div>
      <div class="flex bg-white min-w-1/2 rounded-md ">
        <fusioncharts width="45%" [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="dataSource2">
        </fusioncharts>
      </div>

    </div>
    <!-- Row 2 -->
    <div class="mt-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex bg-white min-w-1/2 rounded-md">
        <fusioncharts width="45%" height="400" type="Column2d" [dataSource]="dataSource">
        </fusioncharts>
      </div>
      <div class="flex bg-white min-w-1/2  rounded-md">
        <fusioncharts width="45%" [height]="heightGrouped" [type]="typeGrouped" [dataFormat]="dataFormatGrouped"
          [dataSource]="dataSourceGrouped">
        </fusioncharts>
      </div>
    </div>
  </div>
</div>
