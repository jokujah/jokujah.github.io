<div class="max-w-7xl">
  <!-- Stats -->

  <div>
    <div class="mt-2 md:grid md:grid-cols-4 md:space-x-1 md:space-y-0 flex flex-col space-y-2">
      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Number of Procurement Plans</span>
        <span class="mt-1 text-lg font-bold text-gray-900">71,897</span>
      </div>

      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Estimated Budget Amount</span>
        <span class="mt-1 text-lg font-bold text-gray-900">UGX 130,100,874,000</span>
      </div>

      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Initiated Budget Amount</span>
        <span class="mt-1 text-xl font-bold text-gray-900">UGX 10,100,874,000</span>
      </div>
      <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Financial Year</span>
        <span class="mt-1 text-xl font-bold text-gray-900">2021 - 2022</span>
      </div>
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="flex flex-col space-y-4 md:flex-row md:space-x-1 md:space-y-0 mt-2">
      <div class="flex w-1/2 bg-white">
        <fusioncharts width="500"  [height]="heightDonut" [type]="typeDonut" [dataFormat]="dataFormatDonut"
          [dataSource]="dataSourceDonut">
        </fusioncharts>
      </div>
      <div class="flex w-1/2 bg-white">      
        <fusioncharts  width="500"   [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="dataSource2">
        </fusioncharts>
      </div>
      
    </div>
    <!-- Row 2 -->
    <div class="mt-1 flex flex-col space-y-4 md:flex-row md:space-x-1 md:space-y-0">
      <div class="flex w-1/2 bg-white">
      <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
      </fusioncharts>
      </div>
      <div class="flex w-1/2 bg-white">
      <fusioncharts [width]="widthGrouped" [height]="heightGrouped" [type]="typeGrouped" [dataFormat]="dataFormatGrouped"
        [dataSource]="dataSourceGrouped">
      </fusioncharts>
      </div>
    </div>
  </div>
</div>
