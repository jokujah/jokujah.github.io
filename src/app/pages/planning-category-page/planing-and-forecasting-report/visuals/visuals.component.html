  <div>
    <div class="mt-4 md:grid md:grid-cols-3  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center shadow">
        <span class="mt-1 text-3xl font-semibold text-gray-500">71</span>
        <span class="text-sm font-medium text-gray-500 truncate">Procurement Plans</span>
      </div>
      <!-- <div class="border-r border-gray-200 h-3/4 max-w-0"></div> -->

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center shadow">
        <span class="mt-1 text-3xl font-semibold text-gray-500">UGX 130.1 M</span>
        <span class="text-sm font-medium text-gray-500 text-ellipsis overflow-hidden ...">Planned Procurements</span>
      </div>

      <div class="flex flex-col px-4 py-2 overflow-hidden rounded-md bg-white items-center shadow">
        <span class="mt-1 text-3xl font-semibold text-gray-500">169</span>
        <span class="text-sm font-medium text-gray-500 truncate ">Registered Entities</span>
      </div>
     
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4 sm:flex sm:flex-col space-y-4">
      <div  class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden shadow">
        <div #screen class="flex flex-col px-4 py-2">
          <div class="flex flex-row mb-2 items-center">
            <span class="graph-title flex r w-11/12">
              Procurement Plans by Financial Year
            </span>
            <button id="downloadbutton"  [ngClass]="{'hidden': downloading }" class="mt-1 flex w-1/12" (click)="downloadImage('Procurement Plans by Financial Year')" #tooltip="matTooltip" matTooltip="Download" matTooltipClass="example-tooltip-blue" matTooltipPosition="above">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 justify-self-end" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          
          <google-chart style="width: 100%; height:400px;" [options] = "options2" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
        <div id="download" class="hidden">
          <img #canvas>
          <a #downloadLink></a>
        </div>
      </div>

      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden shadow">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Procurement Type</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType2" [data]="myData2" [columns]="chartColumns2">
          </google-chart>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="mt-4 mb-4 md:grid md:grid-cols-2 md:space-y-0 md:space-x-4  flex flex-col space-y-4 ">
      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden shadow">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Contract Type</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
      </div>

      <div class="flex-1 bg-white min-w-1/2 rounded-md overflow-hidden overflow-y-hidden shadow">
        <div class="flex flex-col px-2 py-2">
          <span class="graph-title">Procurement Plans by Procurement Category</span>
          <google-chart style="width: 100%; height:400px;" [type]="myType" [data]="myData" [columns]="chartColumns">
          </google-chart>
        </div>
      </div>
    </div>
  </div>
</div>
