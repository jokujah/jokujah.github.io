 <!-- Tabs -->
 <div>
  <div class="mt-2 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 ">
    <form class="example-container flex-1 flex-col space-y-2  md:flex md:flex-row md:space-y-0  md:space-x-2 min-w-full items-baseline"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <div class="relative border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
          <label for="name" class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-neutral-50 text-xs font-medium text-gray-900">Procuring and Disposal Entity</label>
          <select [formControl]="pdeControl" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm" >
            <option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</option>
          </select>
        </div>
      </div>
      <div class="flex-1">
        <div class="relative border border-gray-300 rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
          <label for="name" class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-neutral-50 text-xs font-medium text-gray-900">Financial Year</label>
          <select [formControl]="financialYearControl" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm" >
            <option *ngFor="let item of financialYears" value="{{item}}">{{item}}</option>
          </select>
        </div>
      </div>

      
      <div class="flex flex-row space-x-2">
        <button type="button" (click)="submit(options)" class=" flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
        <button type="button" (click)="reset()" class="flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-indigo-600 bg-white hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
      </div>
    </form>
  </div>
</div>

      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
