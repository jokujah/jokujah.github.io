<div class="max-w-7xl">
  <div class="mt-6 ">
    <form
      class="flex-col items-baseline flex-1 min-w-full space-y-2 example-container md:flex md:flex-row md:space-y-0 md:space-x-2"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Procuring and Disposal Entity</mat-label>
          <mat-select [formControl]="pdeControl">
            <mat-option value="">All Procuring and Disposal Entities</mat-option>
            <mat-option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select [formControl]="financialYearControl">
            <mat-option *ngFor="let item of financialYears" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex flex-row space-x-2">
        <button type="button" (click)="submit(options)"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Filter</button>
        <button type="button" (click)="reset()"
          class="items-center flex-1 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
      </div>
    </form>
  </div>
  
    <div>
      <div class="rounded-md mt-2 md:grid md:grid-cols-4  md:space-y-0 md:divide-x md:divide-gray-200  flex flex-col space-y-2">
        <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
          <span class="text-sm font-medium text-gray-500 truncate">Number of Procurement Plans</span>
          <span class="mt-1 text-lg font-bold text-gray-900">71,897</span>
        </div>
        <!-- <div class="border-r border-gray-200 h-3/4 max-w-0"></div> -->
  
        <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
          <span class="text-sm font-medium text-gray-500 truncate">Estimated Budget Amount</span>
          <span class="mt-1 text-lg font-bold text-gray-900">UGX 130,100,874,000</span>
        </div>
  
        <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
          <span class="text-sm font-medium text-gray-500 truncate">Initiated Budget Amount</span>
          <span class="mt-1 text-xl font-bold text-gray-900">UGX 10,100,874,000</span>
        </div>
        <div class="flex flex-col px-2 py-2 overflow-hidden bg-white">
          <span class="text-sm font-medium text-gray-500 truncate">Financial Year</span>
          <span class="mt-1 text-xl font-bold text-gray-900">2021 - 2022</span>
        </div>
      </div>
    </div>
  
    <!-- Graphs -->
    <div>
      <!-- Row 1 -->
      <div class="mt-4 mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
        <div class="flex flex-col w-full bg-white">
          <apx-chart
          [series]="chart1options.series"
          [chart]="chart1options.chart"
          [colors]="chart1options.colors"
          [yaxis]="chart1options.yaxis"
          [dataLabels]="commonOptions.dataLabels"
          [markers]="commonOptions.markers"
          [stroke]="commonOptions.stroke"
          [grid]="commonOptions.grid"
          [xaxis]="commonOptions.xaxis"
          [tooltip]="commonOptions.tooltip"
        ></apx-chart>
        <apx-chart
          [series]="chart2options.series"
          [chart]="chart2options.chart"
          [colors]="chart2options.colors"
          [yaxis]="chart2options.yaxis"
          [dataLabels]="commonOptions.dataLabels"
          [markers]="commonOptions.markers"
          [stroke]="commonOptions.stroke"
          [grid]="commonOptions.grid"
          [xaxis]="commonOptions.xaxis"
          [tooltip]="commonOptions.tooltip"
        ></apx-chart>
        <apx-chart
          [series]="chart3options.series"
          [chart]="chart3options.chart"
          [colors]="chart3options.colors"
          [yaxis]="chart3options.yaxis"
          [dataLabels]="commonOptions.dataLabels"
          [markers]="commonOptions.markers"
          [stroke]="commonOptions.stroke"
          [grid]="commonOptions.grid"
          [xaxis]="commonOptions.xaxis"
          [tooltip]="commonOptions.tooltip"
        ></apx-chart>
        </div>      
      </div>      
    </div>
  </div>
