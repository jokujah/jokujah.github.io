<div class="max-w-7xl">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
  <div>
    <div class=" mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">{{cardValue1}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contracts </span>

      </div>

      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">UGX {{cardValue2 | numberSuffix: 2}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contract Value</span>
      </div>
      <!--   
        <div class="statsCard">
          <span class="stats"> {{allEvavluatedBidders }}</span>
          <span class="statsText">All Evaluated Bidders </span>
        </div> -->

    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
        <div id="chart">
          <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions" [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend" [fill]="chartOptions.fill" [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip" [xaxis]="chartOptions.xaxis" [title]="chartOptions.title"
            [noData]="chartOptions.noData"></apx-chart>
        </div>
      </div>
      <!-- <div class="flex bg-white">
          </div> -->
    </div>
    <div class="mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex w-full bg-white shadow rounded-lg overflow-hidden">
        <div id="chartProcurementMethod" *ngIf="chartOptionsProcurementMethod" class="w-full  p-5">
          <apx-chart #chartProcurementMethod [series]="chartOptionsProcurementMethod.series"
            [chart]="chartOptionsProcurementMethod.chart"
            [yaxis]="chartOptionsProcurementMethod.yaxis"
            [xaxis]="chartOptionsProcurementMethod.xaxis"
            [labels]="chartOptionsProcurementMethod.labels"
            [stroke]="chartOptionsProcurementMethod.stroke"
            [title]="chartOptionsProcurementMethod.title"
            [dataLabels]="chartOptionsProcurementMethod.dataLabels"
            [fill]="chartOptionsProcurementMethod.fill"
            [tooltip]="chartOptionsProcurementMethod.tooltip"
            [noData]="chartOptionsProcurementMethod.noData"
            [plotOptions]="chartOptionsProcurementMethod.plotOptions"></apx-chart>
        </div>
      </div>
    </div>

  </div>
</div>
