<div class="max-w-full mx-auto">
    <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
    <div class="mt-4">
      <div class="hidden md:grid md:grid-cols-4 md:space-y-0 md:space-x-4">
        <app-stats-card 
        [title]="'Planned Procurements'" 
        [isLoading]="isLoading" 
        [value]="plannedNumberOfContracts"
      ></app-stats-card>

      <app-stats-card 
        [title]="'Planned Procurements Value'" 
        [isLoading]="isLoading" 
        [value]="plannedValueOfContracts"
        [prefix]="'UGX'"
      ></app-stats-card>

      <app-stats-card 
          [title]="'Actual Procurements'" 
          [isLoading]="isLoading" 
          [value]="actualNumberOfContracts"
        ></app-stats-card>

        <app-stats-card 
          [title]="'Actual Procurements Value '" 
          [isLoading]="isLoading" 
          [value]="actualValueOfContracts"
          [prefix]="'UGX'"
        ></app-stats-card>
      </div>
  
      <!-- Mobile -->
      <div class="md:hidden flex flex-col my-2 space-y-4">
        <div class="grid grid-cols-2 space-x-4">
          <app-stats-card 
        [title]="'Planned Procurements'" 
        [isLoading]="isLoading" 
        [value]="plannedNumberOfContracts"
      ></app-stats-card>

      <app-stats-card 
        [title]="'Planned Procurements Value'" 
        [isLoading]="isLoading" 
        [value]="plannedValueOfContracts"
        [prefix]="'UGX'"
      ></app-stats-card>
        </div>
        <div class="grid grid-cols-2 space-x-4">
          <app-stats-card 
          [title]="'Actual Procurements'" 
          [isLoading]="isLoading" 
          [value]="actualNumberOfContracts"
        ></app-stats-card>

        <app-stats-card 
          [title]="'Actual Procurements Value '" 
          [isLoading]="isLoading" 
          [value]="actualValueOfContracts"
          [prefix]="'UGX'"
        ></app-stats-card>
        </div>
      </div>
    </div>
    
      <!-- Graphs -->
      <div>
        <!-- Row 1 -->
       


        <div class="mt-4 mb-4">
          <div class="flex flex-col md:space-x-4 space-y-4 md:space-y-0 md:flex-row w-full">         
            <div class=" w-full p-5 bg-white shadow rounded-lg overflow-hidden">
              <div *ngIf="chartOptions && !isLoading" id="chart">
                <apx-chart 
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [dataLabels]="chartOptions.dataLabels"
                  [plotOptions]="chartOptions.plotOptions"
                  [yaxis]="chartOptions.yaxis"
                  [legend]="chartOptions.legend"
                  [fill]="chartOptions.fill"
                  [stroke]="chartOptions.stroke"
                  [tooltip]="chartOptions.tooltip"
                  [xaxis]="chartOptions.xaxis"
                  [title]="chartOptions.title"
                  [noData]="chartOptions.noData"
                ></apx-chart>
              </div>
              <div *ngIf="!chartOptions && isLoading">
                <app-loader></app-loader>
              </div>
              <div *ngIf="!chartOptions && !isLoading">
                <app-empty-page></app-empty-page>
              </div>
            </div>
