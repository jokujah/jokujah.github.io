<div class="max-w-full mx-auto">
    <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
    <div>
      <div class=" mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">{{cardValue1}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Provider Contracts</span>
  
        </div>
  
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">UGX {{cardValue2 | numberSuffix: 2}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Contract Value</span>
        </div>
  <!--   
        <div class="statsCard">
          <span class="stats"> {{allEvavluatedBidders }}</span>
          <span class="statsText">All Evaluated Bidders </span>
        </div> -->
  
      </div>
    </div>
    
      <!-- Graphs -->
      <div>
        <!-- Row 1 -->
        <div class="mt-4 mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
          <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
            <div id="chart">
              <apx-chart #chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [yaxis]="chartOptions.yaxis"
                [legend]="chartOptions.legend"
                [fill]="chartOptions.fill"
                [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip"
                [xaxis]="chartOptions.xaxis"
                [title]="chartOptions.title"
                [noData]="chartOptions.noData"
              ></apx-chart>
            </div>
          </div>
        </div>
        <div class="mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
          <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
            <div id="chartProcurementMethod">
              <apx-chart #chartProcurementMethod
                [series]="chartOptionsProcurementMethod.series"
                [chart]="chartOptionsProcurementMethod.chart"
                [dataLabels]="chartOptionsProcurementMethod.dataLabels"
                [plotOptions]="chartOptionsProcurementMethod.plotOptions" 
                [xaxis]="chartOptionsProcurementMethod.xaxis"
                [yaxis]="chartOptionsProcurementMethod.yaxis"
                [legend]="chartOptionsProcurementMethod.legend"
                [fill]="chartOptionsProcurementMethod.fill"
                [stroke]="chartOptionsProcurementMethod.stroke"
                [title]="chartOptionsProcurementMethod.title"
                [noData]="chartOptionsProcurementMethod.noData"               
              ></apx-chart>
            </div>
          </div>
        </div>
        <div class="mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
          
          <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
            <div id="chartProcurementMethodContractValue">
              <apx-chart #chartProcurementMethodContractValue
                [series]="chartOptionsProcurementMethodContractValue.series"
                [chart]="chartOptionsProcurementMethodContractValue.chart"
                [dataLabels]="chartOptionsProcurementMethodContractValue.dataLabels"
                [plotOptions]="chartOptionsProcurementMethodContractValue.plotOptions" 
                [xaxis]="chartOptionsProcurementMethodContractValue.xaxis"
                [yaxis]="chartOptionsProcurementMethodContractValue.yaxis"
                [legend]="chartOptionsProcurementMethodContractValue.legend"
                [fill]="chartOptionsProcurementMethodContractValue.fill"
                [stroke]="chartOptionsProcurementMethodContractValue.stroke"
                [title]="chartOptionsProcurementMethodContractValue.title"
                [noData]="chartOptionsProcurementMethodContractValue.noData"               
              ></apx-chart>
            </div>

            <!-- <div id="chartRadar">
              <apx-chart #chartRadar
                [series]="chartOptionsRadar.series"
                [chart]="chartOptionsRadar.chart"
                [xaxis]="chartOptionsRadar.xaxis"
                [stroke]="chartOptionsRadar.stroke"
                [markers]="chartOptionsRadar.markers"
                [fill]="chartOptionsRadar.fill"
                [title]="chartOptionsRadar.title"
                [noData]="chartOptionsRadar.noData" 
                [plotOptions]="chartOptionsRadar.plotOptions" 
              ></apx-chart>
            </div> -->
          </div>
        </div>
      </div>
    </div>
