<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

  <div>
    <div class="flex flex-col my-2 space-y-2 md:grid md:grid-cols-3 md:space-y-0 md:space-x-4">
      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">{{cardValue1 |
          numberSuffix:1}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Bids</span>
      </div>

      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">{{cardValue2 |
          numberSuffix:
          1}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Bids Responded To</span>
      </div>

      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">{{cardValue3 |
          numberSuffix}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Providers who Responded to Bids</span>
      </div>

    </div>
  </div>
