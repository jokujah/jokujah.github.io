<div class="max-w-7xl mx-auto">
  <!-- Stats -->
  <div class="mt-4">
    <form
      class="example-container flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 min-w-full items-baseline"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Procuring and Disposal Entity</mat-label>
          <mat-select [formControl]="pdeControl" >
            <mat-option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select [formControl]="financialYearControl">
            <mat-option *ngFor="let item of financialYears" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button color="primary">Search</button>
      </div>
    </form>
  </div>

  <div>
    <div class=" mt-2 md:grid md:grid-cols-4  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="rounded-md flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Number of Post Qualification</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">13</span>
      </div>

      <div class="rounded-md flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Estimated Budget Amount</span>
        <span class="mt-1 text-lg font-semibold text-gray-700">UGX {{130100874000 | numberSuffix: 2}}</span>
      </div>

      <div class="rounded-md flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Initiated Budget Amount</span>
        <span class="mt-1 text-xl font-semibold text-gray-700">UGX {{10100874000 | numberSuffix: 2}}</span>
      </div>
      <div class="rounded-md flex flex-col px-2 py-2 overflow-hidden bg-white">
        <span class="text-sm font-medium text-gray-500 truncate">Financial Year</span>
        <span class="mt-1 text-xl font-semibold text-gray-700">2021 - 2022</span>
      </div>
    </div>
  </div>

  <!-- Graphs -->
  <div>
    <!-- Row 1 -->
    <div class="mt-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex min-w-full bg-white rounded-md">
        <fusioncharts  width="93%" height="400" type="mscolumn2d" [dataSource]="dataSource5">
        </fusioncharts>
      </div>

      <!-- <div class="flex w-1/2 bg-white">
        <fusioncharts width="47%" height="400" type="mscolumn2d" [dataSource]="dataSource5">
        </fusioncharts>
      </div> -->

    </div>
    <!-- Row 2 -->
    <div class="mt-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex bg-white">
        <div class="flex min-w-full bg-white">
          <fusioncharts width="93%" [height]="heightLine" [type]="typeLine" [dataFormat]="dataFormatLine"
            [dataSource]="dataSourceLine">
          </fusioncharts>
        </div>
      </div>
    </div>
  </div>
</div>
