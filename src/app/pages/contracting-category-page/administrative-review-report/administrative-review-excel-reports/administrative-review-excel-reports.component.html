<div class="max-w-7xl">
    <div class="mt-6 ">
        <form
          class="example-container flex-1 flex-col space-y-2  md:flex md:flex-row md:space-y-0  md:space-x-2 min-w-full items-baseline"
          [formGroup]="options" [style.fontSize.px]="getFontSize()">
          <div class="flex-1">
            <mat-form-field class="min-w-full" appearance="outline">
              <mat-label>Procuring and Disposal Entity</mat-label>
              <mat-select [formControl]="pdeControl">
                <mat-option value="">All Procuring and Disposal Entities</mat-option>
                <mat-option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    
          <div class="flex-1">
            <mat-form-field class="min-w-full" appearance="outline">
              <mat-label>Financial Year</mat-label>
              <mat-select [formControl]="financialYearControl">
                <mat-option *ngFor="let item of financialYears" value="{{item}}">{{item}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    
    
          <div class="flex flex-row space-x-2">
            <button type="button" (click)="submit(options)"
              class=" flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Filter</button>
            <button type="button" (click)="reset()"
              class="flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-indigo-600 bg-white hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
          </div>
        </form>
      </div>

    <div class="mt-4">
        <div *ngIf="!isLoading">
          <div *ngIf="searchedPDE && (searchedPDE?.length > 0)">
            <ul role="list" class="border border-gray-200 rounded-md divide-y divide-gray-200">
              <li *ngFor="let item of searchedPDE" class="pl-3 pr-4 py-3 flex items-center justify-between text-sm">
                <div class="w-0 flex-1 flex items-center">
                  <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                      clip-rule="evenodd" />
                  </svg>
                  <span class="ml-2 flex-1 w-0 truncate"> {{item.PDE}} </span>
                </div>
                <div class="ml-4 flex-shrink-0">
                  <button type="button" (click)="download('Administrative Review Report','admin-review',item.PDE)"
                    class="textButton"> Download </button>
                </div>
              </li>
            </ul>
          </div>
    
          <div class="h-screen w-full items-center"
            *ngIf="!searchedPDE|| (searchedPDE?.length == 0) || (searchedPDE.length < 0)  ">
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z" />
              </svg>
              <h3 class="mt-1 text-2xl text-gray-500">Filter Entity Reports.</h3>
            </div>
          </div>
    
        </div>
        <div class="relative top-0 left-0 z-50 block w-full h-full  opacity-75" *ngIf="isLoading">
          <!-- <span class="relative block w-0 h-0 mx-auto my-0 opacity-75 text-sky-500 top-1/2" style="top: 50%">
                    </span> -->
          <div class="flex items-center justify-center h-80">
            <svg fill="none" viewBox="0 0 24 24" class="w-8 h-8 text-sky-500 animate-spin">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </div>
        </div>
      </div>
</div>
