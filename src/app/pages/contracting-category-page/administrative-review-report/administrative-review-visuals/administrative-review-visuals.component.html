<div class="max-w-7xl">
  <div class="mt-6 ">
    <form
      class="example-container flex-1 flex-col space-y-2  md:flex md:flex-row md:space-y-0  md:space-x-2 min-w-full items-baseline"
      [formGroup]="options" [style.fontSize.px]="getFontSize()">
      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Procuring and Disposal Entity</mat-label>
          <mat-select [formControl]="pdeControl">
            <mat-option *ngFor="let item of pde" value="{{item.PDE}}">{{item.PDE}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-1">
        <mat-form-field class="min-w-full" appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select [formControl]="financialYearControl">
            <mat-option *ngFor="let item of financialYears" value="{{item}}">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="flex flex-row space-x-2">
        <button type="button" (click)="submit(options)"
          class=" flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
        <button type="button" (click)="reset()"
          class="flex-1 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-indigo-600 bg-white hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
      </div>
    </form>
  </div>
  
  <div>
    <div class=" mt-4 md:grid md:grid-cols-4  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="statsCard">
        <span class="stats">{{numberOfContracts}}</span>
        <span class="statsText">Contracts</span>

      </div>

      <div class="statsCard">
        <span class="stats">UGX {{valueOfContracts | numberSuffix: 2}}</span>
        <span class="statsText">Contract Value</span>
      </div>
  
      <div class="statsCard">
        <span class="stats"> {{numberOfReviewedContracts }}</span>
        <span class="statsText">Contracts Under Review  </span>

      </div>
      <div class="statsCard">
        <span class="stats">UGX {{valueOfReviewedContracts | numberSuffix: 2 }}</span>
        <span class="statsText">Contract Value Under Reivew </span>
      </div>

    </div>
  </div>
