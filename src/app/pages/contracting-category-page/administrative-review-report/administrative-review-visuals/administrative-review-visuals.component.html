<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
  
  <div>
    <div class=" mt-4 md:grid md:grid-cols-4  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">{{numberOfContracts}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contracts</span>

      </div>

      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">UGX {{valueOfContracts | numberSuffix: 2}}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contract Value</span>
      </div>
  
      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats"> {{numberOfReviewedContracts }}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contracts Under Review  </span>

      </div>
      <div class="statsCard">
        <span *ngIf="!isLoading" class="stats">UGX {{valueOfReviewedContracts | numberSuffix: 2 }}</span>
        <span *ngIf="isLoading">
          <app-loading-pulse></app-loading-pulse>
        </span>
        <span class="statsText">Contract Value Under Reivew </span>
      </div>

    </div>
  </div>

      <div class="mt-4 mb-4">
        <div class="flex flex-col w-full p-5 overflow-hidden bg-white rounded-lg shadow">
          <div  id="chart">
            <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart"
              [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
              [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis"
               
               [title]="chartOptions.title"
              [tooltip]="chartOptions.tooltip" [noData]="chartOptions.noData"></apx-chart>
