<div class="max-w-full mx-auto">
    <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
    <div>
      <div class=" mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">{{numberOfContracts}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Micro Procurements</span>
  
        </div>
  
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">UGX {{valueOfContracts | numberSuffix: 2}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Total Contract Value</span>
        </div>
  <!--   
        <div class="statsCard">
          <span class="stats"> {{allEvavluatedBidders }}</span>
          <span class="statsText">All Evaluated Bidders </span>
        </div> -->
  
      </div>
    </div>
    
      <!-- Graphs -->
      <div>
        <!-- Row 1 -->
        <div *ngIf="!isLoading" class="mt-4 mb-4 md:grid md:grid-cols-1 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
          <div *ngIf="!isEmpty" class="flex flex-col md:flex-row w-full p-5 overflow-hidden bg-white rounded-lg shadow">
            <div id="chart" class="md:w-3/4 md:space-x-4 p-5">
              <apx-chart #chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [yaxis]="chartOptions.yaxis"
                [legend]="chartOptions.legend"
                [fill]="chartOptions.fill"
                [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip"
                [xaxis]="chartOptions.xaxis"
                [title]="chartOptions.title"
                [noData]="chartOptions.noData"
                [colors]="chartOptions.colors"
              ></apx-chart>
            </div>
            <div class="md:w-1/4  grid grid-cols-1 space-y-20 content-center ">
              <div *ngIf="!isLoading" class="flex flex-col items-center">
                <span class="text-sm  md:text-base font-bold text-gray-500 text-center flex mb-8">Highest Contract Amount</span>
                <span class="text-2xl md:text-4xl text-gray-700 font-normal text-center flex mb-2">UGX {{highestContractValue | numberSuffix}}</span>
                <span class="text-sm  md:text-sm font-bold text-gray-500 text-center flex">{{highestProcurement}}</span>
                <span class="text-sm  md:text-xs font-bold text-gray-500 text-center flex">{{entityWithHighestProcurement}}</span>
              </div> 
              <!-- <div class="flex flex-col items-center">
                <span class="text-2xl md:text-5xl font-normal flex">90%</span>
                <span class="text-sm  md:text-xl font-light flex">Ministry Of Finance</span>
              </div>  
              <div class="flex flex-col items-center">
                <span class="text-2xl md:text-5xl font-normal flex">90%</span>
                <span class="text-sm  md:text-xl font-light flex">Ministry Of Finance</span>
              </div>                -->
            </div>
          </div>
          <div *ngIf="isEmpty" class="bg-white">
            <app-empty-state></app-empty-state>
          </div>
        </div >
        <div *ngIf="isLoading" class = "mt-4 mb-4">
          <app-loading-pulse></app-loading-pulse>
        </div>
        
      </div>
    </div>
