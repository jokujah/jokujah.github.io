<div class="max-w-full mx-auto">
    <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
    <div>
      <div class=" mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">{{numberOfContracts}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Micro Procurements</span>
  
        </div>
  
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">UGX {{valueOfContracts | numberSuffix: 1}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Total Contract Value</span>
        </div>
  <!--   
        <div class="statsCard">
          <span class="stats"> {{allEvavluatedBidders }}</span>
          <span class="statsText">All Evaluated Bidders </span>
        </div> -->
  
      </div>
    </div>
    
      <!-- Graphs -->
      <div class="mt-4 mb-4">
        <!-- Row 1 -->
        <div  class="flex flex-col md:space-x-4 sm:space-y-4 md:space-y-0 md:flex-row w-full">
          <div class="w-full md:w-3/4 p-5 bg-white shadow rounded-lg overflow-hidden">
            <div id="chart" *ngIf="!isLoading && topTenHighestContracts.length>0" class="w-full">
              <apx-chart  #chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions" [yaxis]="chartOptions.yaxis"
                [legend]="chartOptions.legend" [fill]="chartOptions.fill" [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip" [xaxis]="chartOptions.xaxis" [title]="chartOptions.title"
                [noData]="chartOptions.noData" [colors]="chartOptions.colors"></apx-chart>
            </div>
            <span *ngIf="isLoading">
              <app-loader></app-loader>
            </span>
            <span *ngIf="!isLoading && (!topTenHighestContracts || topTenHighestContracts.length <= 0)">
              <app-empty-state></app-empty-state>
            </span>
          </div>
          <div class="md:w-1/4 flex flex-row sm:space-y-0 sm:place-content-between sm:space-x-8 md:space-x-0 md:space-y-4  md:grid md:grid-cols-1 md:content-start ">           
            <div class="overflow-hidden p-5 bg-white rounded-lg shadow">
              <div *ngIf="!isLoading" class="flex flex-col items-center">
                <span class="text-sm  md:text-base font-bold text-gray-500 text-center flex mb-8">Highest Contract Amount
                  Value</span>
                  <span class="text-2xl md:text-4xl text-gray-700 font-normal text-center flex mb-2">UGX {{highestContractValue |
                    numberSuffix:1}}</span>
                  <span class="text-sm  md:text-sm font-bold text-gray-500 text-center flex">{{highestProcurement}}</span>
                  <span class="text-sm  md:text-xs font-bold text-gray-500 text-center flex">{{entityWithHighestProcurement}}</span>
              </div>
              <span *ngIf="isLoading">
                <app-loader></app-loader>
              </span>   
            </div>
          </div>
        </div>
      </div>
    </div>
