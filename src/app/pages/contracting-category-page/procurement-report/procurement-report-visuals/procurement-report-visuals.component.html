<div class="max-w-7xl mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>

  <div>
    <div class=" mt-4 grid grid-cols-2 space-x-4">         
       <app-stats-card 
        [title]="'Contracts'" 
        [isLoading]="isLoading" 
        [value]="numberOfContracts"
      ></app-stats-card>

      <app-stats-card 
        [title]="'Contract Value'" 
        [isLoading]="isLoading" 
        [value]="valueOfContracts"
        [prefix]="'UGX'"
      ></app-stats-card>
    </div>  

  </div>

  <div>
    <div class="mt-4 mb-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
      <div class="flex ">
        <div  class="flex flex-col w-full bg-white shadow rounded-lg overflow-hidden p-5 items-center">          
          <div  id="chartProcurementType"  class="w-full  ">
            <apx-chart #chartProcurementType [series]="chartOptionsProcurementType.series" [chart]="chartOptionsProcurementType.chart" [yaxis]="chartOptionsProcurementType.yaxis"
              [xaxis]="chartOptionsProcurementType.xaxis" [labels]="chartOptionsProcurementType.labels" [stroke]="chartOptionsProcurementType.stroke"
              [title]="chartOptionsProcurementType.title" [dataLabels]="chartOptionsProcurementType.dataLabels" [fill]="chartOptionsProcurementType.fill"
              [tooltip]="chartOptionsProcurementType.tooltip" [legend]="chartOptionsProcurementType.legend" [noData]="chartOptionsProcurementType.noData" [plotOptions]="chartOptionsProcurementType.plotOptions"></apx-chart>
          </div>
          <!-- <span *ngIf="isLoading">
            <app-loader></app-loader>
          </span>
          <span *ngIf="!isLoading && !chartOptionsProcurementType">
            <app-empty-state></app-empty-state>
          </span> -->
        </div>
      </div>
      <div class="flex ">
        <div  class="flex flex-col w-full bg-white shadow rounded-lg overflow-hidden p-5 items-center">          
          <div  id="chartProcurementTypeValue"  class="w-full  ">
            <apx-chart #chartProcurementTypeValue [series]="chartOptionsProcurementTypeValue.series" [chart]="chartOptionsProcurementTypeValue.chart" [yaxis]="chartOptionsProcurementTypeValue.yaxis"
              [xaxis]="chartOptionsProcurementTypeValue.xaxis" [labels]="chartOptionsProcurementTypeValue.labels" [stroke]="chartOptionsProcurementTypeValue.stroke"
              [title]="chartOptionsProcurementTypeValue.title" [dataLabels]="chartOptionsProcurementTypeValue.dataLabels" [fill]="chartOptionsProcurementTypeValue.fill"
              [tooltip]="chartOptionsProcurementTypeValue.tooltip" [noData]="chartOptionsProcurementTypeValue.noData" [plotOptions]="chartOptionsProcurementTypeValue.plotOptions"></apx-chart>
          </div>
          <!-- <span *ngIf="isLoading">
            <app-loader></app-loader>
          </span>
          <span *ngIf="!isLoading && !chartOptionsProcurementTypeValue">
            <app-empty-state></app-empty-state>
          </span> -->
        </div>
      </div>
    </div>
  </div>
</div>
