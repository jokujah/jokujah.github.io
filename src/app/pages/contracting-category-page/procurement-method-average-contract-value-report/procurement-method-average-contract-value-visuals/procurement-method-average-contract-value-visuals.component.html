<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>


  <div class="mt-4">
    <div class="hidden md:grid md:grid-cols-3 md:space-y-0 md:space-x-4">
      <app-stats-card 
          [title]="'Contracts'" 
          [isLoading]="isLoading" 
          [value]="numberOfContracts"
          [numberWithCommas]="numberOfContracts | convertNumbersWithCommas"
        ></app-stats-card>

        <app-stats-card 
          [title]="'Contract Value'" 
          [isLoading]="isLoading" 
          [value]="valueOfContracts"
          [prefix]="'UGX'"
          [numberWithCommas]="valueOfContracts | convertNumbersWithCommas"
        ></app-stats-card>

        <app-stats-card 
        [title]="'Average Contract Value'" 
        [isLoading]="isLoading" 
        [value]="averageValueOfContracts"
        [prefix]="'UGX'"
        [numberWithCommas]="averageValueOfContracts | convertNumbersWithCommas"
      ></app-stats-card>
    </div>
  
    <!-- Mobile -->
    <div class="md:hidden flex flex-col my-2 space-y-4">
      <div class="grid grid-cols-2 space-x-4">
        <app-stats-card 
        [title]="'Contracts'" 
        [isLoading]="isLoading" 
        [value]="numberOfContracts"
        [numberWithCommas]="numberOfContracts | convertNumbersWithCommas"
      ></app-stats-card>

      <app-stats-card 
        [title]="'Contract Value'" 
        [isLoading]="isLoading" 
        [value]="valueOfContracts"
        [prefix]="'UGX'"
        [numberWithCommas]="valueOfContracts | convertNumbersWithCommas"
      ></app-stats-card>
      </div>
      <div class="grid grid-cols-1">
        <app-stats-card 
        [title]="'Average Contract Value'" 
        [isLoading]="isLoading" 
        [value]="averageValueOfContracts"
        [prefix]="'UGX'"
        [numberWithCommas]="averageValueOfContracts | convertNumbersWithCommas"
      ></app-stats-card>
      </div>
    </div>
  </div>

  <div>
    <div class="mt-4 mb-4">
      <div class="flex flex-col md:space-x-4 space-y-4 md:space-y-0 md:flex-row w-full">         
        <div class=" w-full md:w-1/2  p-5 bg-white shadow rounded-lg overflow-hidden">
          <div>
            <div class="font-bold mb-4">Procurement Methods by Contract Value</div>
            <div *ngIf="!isLoading && topTenHighestContractsPM.length > 0" class="inline-block min-w-full align-middle ">
              <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <table #myTable2 id="myTable2" class="min-w-full divide-y divide-gray-300 table-auto">
                  <thead class="bg-gray-50">
                    <tr class="divide-x divide-gray-200">
                      <th scope="col " class="w-1/2 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Procurement Method
                      </th>
                      <th scope="col"
                        class="w-1/2 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 cursor-pointer">
                        <span class="group inline-flex">
                          Contract Amount(UGX)                          
                          </span>
                      </th>                                          
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="divide-x divide-gray-200 h-1" *ngFor="let item of topTenHighestContractsPM">
                      <td class="whitespace-normal py-2 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                        <div class="flex flex-col items-left">
                          <span class="text-xs font-medium text-gray-900">{{item?.procurement_method ? item?.procurement_method : 'Unknown'}}</span>
                        </div>
                      </td>
                      <td  class="whitespace-normal"><app-progress-bar-graph
                          [series]=item?.contract_value
                          [seriesName]=item?.procurement_method
                          [categories]="'Amount'"
                          [maxYAxisValue]=totalValueofContractsPM

                        ></app-progress-bar-graph></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <span *ngIf="isLoading">
            <app-loader></app-loader>
          </span>
          <span *ngIf="!isLoading &&(!topTenHighestContractsPM || topTenHighestContractsPM.length <= 0)">
            <app-empty-state></app-empty-state>
          </span>
        </div>

        <div class=" w-full md:w-1/2  p-5 bg-white shadow rounded-lg overflow-hidden">
          <div>
            <div class="font-bold mb-4">Procurement Methods by Number of Contracts</div>
            <div *ngIf="!isLoading && topTenHighestNumberOfContractsPM.length > 0" class="inline-block min-w-full align-middle ">
              <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <table #myTable2 id="myTable2" class="min-w-full divide-y divide-gray-300 table-auto">
                  <thead class="bg-gray-50">
                    <tr class="divide-x divide-gray-200">
                      <th scope="col " class="w-1/2 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Procurement Method
                      </th>
                      <th scope="col"
                        class="w-1/2 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 cursor-pointer">
                        <span class="group inline-flex">
                          Number of Contracts                          
                          </span>
                      </th>                                          
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="divide-x divide-gray-200 h-1" *ngFor="let item of topTenHighestNumberOfContractsPM">
                      <td class="whitespace-normal py-2 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                        <div class="flex flex-col items-left">
                          <span class="text-xs font-medium text-gray-900">{{item?.procurement_method ? item?.procurement_method : 'Unknown'}}</span>
                        </div>
                      </td>
                      <td  class="whitespace-normal"><app-progress-bar-graph
                          [series]=item?.number_of_contracts
                          [seriesName]=item?.procurement_method
                          [categories]="'Number Of Contracts'"
                          [maxYAxisValue]=totalNumberofContractsPM

                        ></app-progress-bar-graph></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <span *ngIf="isLoading">
            <app-loader></app-loader>
          </span>
          <span *ngIf="!isLoading &&(!topTenHighestNumberOfContractsPM || topTenHighestNumberOfContractsPM.length <= 0)">
            <app-empty-state></app-empty-state>
          </span>
        </div>      
        
      </div>
    </div>
  </div>
</div>
