<div class="max-w-7xl">
    <!-- Stats -->
    <div class="mt-4">
        <form
            class="example-container flex flex-col space-y-2 md:flex-row  md:space-x-2 md:space-y-0 min-w-full items-baseline"
            [formGroup]="options" [style.fontSize.px]="getFontSize()">
            <div class="flex-1">
                <mat-form-field class="min-w-full" appearance="outline">
                    <mat-label>Procuring and Disposal Entity</mat-label>
                    <mat-select [formControl]="pdeControl">                        
                        <mat-option *ngFor="let item of pde" value="{{item.PDE}}" >{{item.PDE}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex-1">
                <mat-form-field class="min-w-full" appearance="outline">
                    <mat-label>Financial Year</mat-label>
                    <mat-select [formControl]="financialYearControl">
                        <mat-option value="2021-2022">2021-2022</mat-option>
                        <mat-option value="2020-2021">2020-2021</mat-option>
                        <mat-option value="2019-2020">2019-2020</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <button mat-flat-button color="primary">Search</button>
            </div>
        </form>
    </div>

    <div>
        <ul role="list" class="border border-gray-200 rounded-md divide-y divide-gray-200">
            <li *ngFor="let item of pde" class="pl-3 pr-4 py-3 flex items-center justify-between text-sm">
              <div class="w-0 flex-1 flex items-center">
                <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2 flex-1 w-0 truncate"> {{item.PDE}} </span>
              </div>
              <div class="ml-4 flex-shrink-0">
                <a href="https://egp.cengkuru.com/api/detailed-reports/awarded-contracts/download?fy[]=2020-2021&pde[]=Ministry+of+Finance" class="cursor-pointer font-medium text-indigo-600 hover:text-indigo-500"> Download </a>
              </div>
            </li>            
          </ul>

    </div>


</div>
