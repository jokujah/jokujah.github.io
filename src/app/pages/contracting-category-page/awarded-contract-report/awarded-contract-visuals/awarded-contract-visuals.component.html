<div class="max-w-full mx-auto">
  <app-filter (filterEvent)="submit($event)" (resetEvent)="reset($event)"></app-filter>
  
    <div>
      <div class=" mt-4 md:grid md:grid-cols-2  md:space-y-0 md:space-x-4   flex flex-col space-y-2">
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">{{numberOfContracts}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Awarded Contracts</span>
  
        </div>
  
        <div class="statsCard">
          <span *ngIf="!isLoading" class="stats">UGX {{valueOfContracts | numberSuffix: 2}}</span>
          <span *ngIf="isLoading">
            <app-loading-pulse></app-loading-pulse>
          </span>
          <span class="statsText">Contract Value</span>
        </div>
<!--   
        <div class="statsCard">
          <span class="stats"> {{allEvavluatedBidders }}</span>
          <span class="statsText">All Evaluated Bidders </span>
  
        </div> -->
  
      </div>
    </div>
  
    <!-- Graphs -->
    <div>

      <div class="mt-4">
        <div class="flex w-full bg-white shadow rounded-lg overflow-hidden">
          <div id="chart" *ngIf="chartOptionsProcurementMethod" class="w-full  p-5">
            <apx-chart #chartProcurementMethod [series]="chartOptionsProcurementMethod.series"
              [chart]="chartOptionsProcurementMethod.chart" [yaxis]="chartOptionsProcurementMethod.yaxis"
              [xaxis]="chartOptionsProcurementMethod.xaxis" [labels]="chartOptionsProcurementMethod.labels"
              [stroke]="chartOptionsProcurementMethod.stroke" [title]="chartOptionsProcurementMethod.title"
              [dataLabels]="chartOptionsProcurementMethod.dataLabels" [fill]="chartOptionsProcurementMethod.fill"
              [plotOptions]="chartOptionsProcurementMethod.plotOptions" [tooltip]="chartOptionsProcurementMethod.tooltip" [noData]="chartOptionsProcurementMethod.noData"></apx-chart>
          </div>
        </div>
      </div>

      <div class="mt-4 mb-4 md:grid md:grid-cols-2 md:space-x-4 md:space-y-0 flex flex-col space-y-2 ">
        <div class="flex ">
          <div  class="flex w-full bg-white shadow rounded-lg overflow-hidden">          
            <div id="chart" *ngIf="chartOptions"  class="w-full  p-5">
              <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [yaxis]="chartOptions.yaxis"
                [xaxis]="chartOptions.xaxis" [labels]="chartOptions.labels" [stroke]="chartOptions.stroke"
                [title]="chartOptions.title" [dataLabels]="chartOptions.dataLabels" [fill]="chartOptions.fill"
                [tooltip]="chartOptions.tooltip" [noData]="chartOptions.noData" [plotOptions]="chartOptions.plotOptions"></apx-chart>
            </div>
          </div>
        </div>
        <div class="flex ">         
          <div  class="flex w-full bg-white shadow rounded-lg overflow-hidden">          
            <div id="chartProcurementMethodContracts" *ngIf="chartOptionsProcurementMethodContracts" class="w-full  p-5">
            <apx-chart #chartProcurementMethodContracts [series]="chartOptionsProcurementMethodContracts.series"
              [chart]="chartOptionsProcurementMethodContracts.chart" [yaxis]="chartOptionsProcurementMethodContracts.yaxis"
              [xaxis]="chartOptionsProcurementMethodContracts.xaxis" [labels]="chartOptionsProcurementMethodContracts.labels"
              [stroke]="chartOptionsProcurementMethodContracts.stroke" [title]="chartOptionsProcurementMethodContracts.title"
              [dataLabels]="chartOptionsProcurementMethodContracts.dataLabels" [fill]="chartOptionsProcurementMethodContracts.fill"
              [tooltip]="chartOptionsProcurementMethodContracts.tooltip" [noData]="chartOptionsProcurementMethodContracts.noData"
              [plotOptions]="chartOptionsProcurementMethodContracts.plotOptions"></apx-chart>
          </div> 
          </div>
        </div>
      </div>

    

      <div class="mt-4 hidden">
        <div  class="flex w-full bg-white shadow rounded-lg overflow-hidden">          
          <div id="chartProcurementType" class="w-full  p-5">

              [tooltip]="chartOptionsProcurementType.tooltip" [noData]="chartOptionsProcurementType.noData"></apx-chart>
          </div>  
        </div>
      </div>
